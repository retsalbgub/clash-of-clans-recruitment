<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Clash of Clans Clan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .clan-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        .join-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Clan: BugsMinions</h1>
        <p>Come Join Our Main Clan If  You Are TH15+</p>

        <!-- Replace the image below with your clan stats screenshot -->
        <img src="Minions.png" alt="Clan Stats" class="clan-image">

        <!-- Replace 'YOUR_CLAN_TAG_HERE' with your actual clan tag -->
        <a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=%23CRUYUPOP" class="join-button">Join Our Clan!</a>
    </div>

    <div class="container">
        <h1>Join Our Clan: BugsMiniMinions</h1>
        <p>Come Join Our Second Clan If You Are TH14 - TH12</p>

        <!-- Replace the image below with your clan stats screenshot -->
        <img src="MiniMinions.png" alt="Clan Stats" class="clan-image">

        <!-- Replace 'YOUR_CLAN_TAG_HERE' with your actual clan tag -->
        <a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=%232PGOVJYLR" class="join-button">Join Our Clan!</a>
    </div>
	
	<div class="container">
        <h1>Join Our Clan: BugsMicros</h1>
        <p>Come Join Our Third Clan If You Are TH11 and lower</p>

        <!-- Replace the image below with your clan stats screenshot -->
        <img src="Micros.png" alt="Clan Stats" class="clan-image">

        <!-- Replace 'YOUR_CLAN_TAG_HERE' with your actual clan tag -->
        <a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=%232JQP9QOU2" class="join-button">Join Our Clan!</a>
    </div>
</body>
</html>
